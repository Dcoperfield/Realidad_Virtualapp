<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Piso -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Cuerpo (tres esferas blancas) -->
      <a-sphere position="0 1 -5" radius="1" color="white"></a-sphere>   <!-- base -->
      <a-sphere position="0 2.5 -5" radius="0.7" color="white"></a-sphere> <!-- medio -->
      <a-sphere position="0 3.5 -5" radius="0.5" color="white"></a-sphere> <!-- cabeza -->

      <!-- Ojos -->
      <a-sphere position="-0.15 3.6 -4.5" radius="0.07" color="black"></a-sphere>
      <a-sphere position="0.15 3.6 -4.5" radius="0.07" color="black"></a-sphere>

      <!-- Nariz (cilindro naranja) -->
      <a-cylinder position="0 3.5 -4.4" rotation="90 0 0" radius="0.05" height="0.3" color="orange"></a-cylinder>

      <!-- Botones (3 esferas negras) -->
      <a-sphere position="0 2.5 -4.5" radius="0.08" color="black"></a-sphere>
      <a-sphere position="0 2.1 -4.55" radius="0.08" color="black"></a-sphere>
      <a-sphere position="0 1.7 -4.6" radius="0.08" color="black"></a-sphere>

      <!-- Brazos (cilindros marrones) -->
      <a-cylinder position="-1 2.5 -5" rotation="0 0 45" radius="0.07" height="2" color="sienna"></a-cylinder>
      <a-cylinder position="1 2.5 -5" rotation="0 0 -45" radius="0.07" height="2" color="sienna"></a-cylinder>

      <!-- Sombrero (cilindro negro + ala) -->
      <a-cylinder position="0 4 -5" radius="0.3" height="0.5" color="black"></a-cylinder>
      <a-cylinder position="0 3.8 -5" radius="0.5" height="0.05" color="black"></a-cylinder>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
